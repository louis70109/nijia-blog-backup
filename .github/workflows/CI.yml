name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 18 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
         node-version: ${{ matrix.node-version }}
      - name: BLOG Continue Integration
        run: |
           npm run d
      - name: send deploy success message
        if: ${{ success() }}
        uses: louis70109/line-notify-action@master
        with:
          token: ${{ secrets.LINE_NOTIFY_TOKEN }}
          message: '✅📝 Blog 部屬完成  https://github.com/louis70109/nijia-blog-backup/tree/master/source/_drafts'
      - name: send failure message
        if: ${{ failure() }}
        uses: louis70109/line-notify-action@master
        with:
          token: ${{ secrets.LINE_NOTIFY_TOKEN }}
          message: '🔥 Blog 炸了. Check Action: https://github.com/louis70109/nijia-blog-backup/actions'