name: Hexo Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 13 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}
      - uses: yrpang/github-actions-hexo@v1.3
        with:
          deploykey: ${{ secrets.BLOG_DEPLOY_TOKEN }}
          username: nijia-blog[bot]
          email: nijia-blog-backup@example.com
      - name: send deploy success message
        if: ${{ success() }}
        uses: louis70109/line-notify-action@master
        with:
          token: ${{ secrets.LINE_NOTIFY_TOKEN }}
          message: |
           ‚úÖüìù Blog deploy done. draft: https://github.com/louis70109/nijia-blog-backup/tree/master/source/_drafts
           üåª Blog: https://nijialin.com/
           ${{ github.run_id }} 
           ${{ github.repository }}
      - name: success
        if: ${{ success() }}
        run: |
          curl -v -X POST https://api.line.me/v2/bot/message/push \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.LINE_BOT_TOKEN }}" \
            -d '{
                    "to": "${{ secrets.ADMIN_LINE_ID }}",
                    "messages":[
                        {
                            "type":"text",
                            "text":"Hello, world1"
                        },
                        {
                            "type":"text",
                            "text":"Hello, world2"
                        }
                    ]
                }'
      - name: send failure message
        if: ${{ failure() }}
        uses: louis70109/line-notify-action@master
        with:
          token: ${{ secrets.LINE_NOTIFY_TOKEN }}
          message: 'üî• Blog deploy failure. Check Action: https://github.com/louis70109/nijia-blog-backup/actions'
